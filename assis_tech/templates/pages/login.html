{% load static %}
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AssisTech - Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'vendor/AdminLTE/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'vendor/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'vendor/AdminLTE/dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-success">
    <div class="card-header text-center">
      <a href="../../index2.html" class="h1"><b>Login</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Login para administradores</p>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger **{{message.tags}}** alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close white" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
        {% endfor %}
      {% endif %}  

      <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="email" name='email' class="form-control" placeholder="E-mail" required >  
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3 d-block">
          <div class="input-group-append"><input type="password" name='password' class="form-control" placeholder="Senha" required>
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-block">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="{% url 'reset_password' %}" class="text-center text-admin">Esqueci minha senha</a>
      </div>

      <div class="text-center mt-3">
        <a href="../" class="text-center text-admin">Voltar para a pagina inicial</a>
      </div>

    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'vendor/AdminLTE/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'vendor/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'vendor/AdminLTE/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
