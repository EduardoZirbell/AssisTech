{% load static %}

<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de relato</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'vendor/AdminLTE/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'vendor/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'vendor/AdminLTE/dist/css/adminlte.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'styles/report.css' %}">

</head>


<body class="hold-transition register-page">
<div class="register-box w-50">
  <div class="card card-outline card-success">
    <div class="card-header text-center">
      <img src="{% static 'img/AssisTechflatB.png' %}" alt="">
    </div>
    <div class="card-body">
      <p class="login-box-msg"><b>Formulário de relato</b></p>

      <form action="../../index.html" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nome Completo">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="tel" id="cpf" class="form-control" placeholder="CPF" autocomplete="off">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-address-card"></span>
            </div>
          </div>
        </div>
        <div class="input-group col-12 m-0 p-0">
          <div class="input-group mb-3 col-7 p-0" >
            <input type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3 col-5 pr-0">
            <input type="tel" id="tel" class="form-control" placeholder="Telefone" autocomplete="off">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-phone"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label>Descrição</label>
          <textarea class="form-control" rows="3" placeholder="Localização do morador, caracteristicas, etc..."></textarea>
        </div>
        <div class="row">

          <div class="col-6 m-auto">
            <button type="submit" class="btn btn-success btn-block">Relatar</button>
          </div>

        </div>
      </form>

    </div>
  </div>
</div>

<script src="{% static 'scripts/masks.js' %}"></script>

<script>
  new FormMask(document.querySelector("#cpf"), "___.___.___-__", "_", [".", "-"])
  new FormMask(document.querySelector("#tel"), "(__)_____-____", "_", ["(", ")", "-"])
</script>

<!-- jQuery -->
<script src="{% static 'vendor/AdminLTE/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'vendor/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'vendor/AdminLTE/dist/js/adminlte.min.js' %}"></script>
</body>
</html>
