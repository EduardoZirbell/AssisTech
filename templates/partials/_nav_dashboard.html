{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'vendor/AdminLTE/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'vendor/AdminLTE/dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/_nav_dashboard.css' %}">
    <!-- Cropperjs -->
    <link rel="stylesheet" href="{% static 'vendor/cropperjs/dist/cropper.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand navbar-primary navbar-dark py-0">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item d-none d-sm-inline-block">
            <a href="{% url 'dashboard' %}" class="nav-link">
              <img src="{% static 'img/AssisTech dark.png' %}" alt="AssisTech" class="w-25">
            </a>
          </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto"> 
          <!-- Messages Dropdown Menu -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}" role="button">
              <i class="fas fa-user-plus"></i>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
              <i class="fas fa-user-cog"></i></i>
            
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                <!-- Message Start -->
                <div class="media p-2">
                  <img src="{{request.user.profile_image.url}}" alt="User Avatar" class="img-size-50 mr-3 img-circle">
                  <div class="media-body">
                    <h3 class="dropdown-item-title">
                      {{request.user}}
                      <span class="float-right text-sm text-danger"><i class="fas fa-star"></i></span>
                    </h3>
                    <p class="text-sm">Administrador

                    </p>
                  </div>
                </div>
                <!-- Message End -->
              </a>
              <div class="dropdown-divider"></div>
              <a href="{% url 'edit-profile' user_id=request.user.id %}" class="dropdown-item">
                <!-- Message Start -->
                <div class="media">
                  <i class="fas fa-user-edit mr-3"></i>
                  <div class="media-body">
                    <h3 class="dropdown-item-title">
                      Edit Profile
                      <span class="float-right text-sm text-muted"><i class=""></i></span>
                    </h3>

                  </div>
                </div>
                <!-- Message End -->
              </a>
              <div class="dropdown-divider"></div>
              <a href="{% url 'logout' %}" class="dropdown-item dropdown-footer">Sair</a>
                <!-- Message Start -->

                <!-- Message End -->
              
            </div>
          </li>
          <!-- Notifications Dropdown Menu -->
        </ul>
      </nav>
      <div class="container" id="id_loading_spinner" style="display: none">
        <div class="d-flex flex-row mx-auto flex-grow-1 justify-content-center">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
</body>

<script type="" src="{% static 'vendor/cropperjs/dist/cropper.min.js' %}"></script>

<script type="text/javascript">
	function displayLoadingSpinner(isDisplayed){
		var spinner = document.getElementById("id_loading_spinner")
		if(isDisplayed){
			spinner.style.display = "block"
		}
		else{
			spinner.style.display = "none"
		}
	}
</script>
</html>
